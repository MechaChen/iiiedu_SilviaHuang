<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(document).ready(() =>
        $("#slideButton").click(e => $("img").slideToggle(1000, "easeOutBack"))
      );
    </script>
    <title>jQuery</title>
  </head>
  <body>
    <button id="slideButton">Slide Toggle</button>
    <p>
      <img src="../images/washDrawing/005.JPG" />
    </p>
  </body>
</html>
