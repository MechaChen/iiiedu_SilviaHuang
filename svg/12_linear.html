<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="1000" height="900" style="border:1px solid #ccc;">
      <defs>
        <linearGradient id="pinkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="pink" />
          <stop offset="100%" stop-color="blue" />
        </linearGradient>
      </defs>

      <ellipse
        cx="300"
        cy="300"
        rx="250"
        ry="150"
        style="fill:url(#pinkBlue);"
      />
    </svg>
  </body>
</html>
