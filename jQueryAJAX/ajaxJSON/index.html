<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ajaxJSON</title>
  </head>
  <body>
    <h2>JSON to Unordered List using AJAX</h2>
    <div id="box">
      <button id="ajaxButton">Load Data</button>
    </div>
    <p id="feedback"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function init() {
        $("#ajaxButton").click(function() {
          $.ajax({
            url: "../JSON_XML_CSV/music.json",
            type: "GET",
            success(data) {
              let list = "<ul>";

              $.each(data, function(i, n) {
                list += `<li>${n["optionValue"]}</li>`;
              });

              list += "</ul>";
              $("#feedback").html(list);
            }
          });
        });
      }

      $(document).ready(init);
    </script>
  </body>
</html>
