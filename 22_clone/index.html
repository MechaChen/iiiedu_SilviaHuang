<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $("#submitButton").click(function() {
          $("#origin")
            .clone()
            .appendTo("#feedback");
        });
      });
    </script>
    <title>jQuery</title>
  </head>
  <body>
    <p>
      <button id="submitButton">Submit</button>
    </p>
    <span id="origin">Silvia</span>
    <p id="feedback">My name is:</p>
  </body>
</html>
