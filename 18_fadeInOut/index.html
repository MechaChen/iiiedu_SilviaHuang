<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $("img").click(function() {
          $(this)
            .fadeOut(1000)
            .delay(300)
            .fadeIn(300);
        });
      });
    </script>
    <title>jQuery</title>
  </head>
  <body>
    <img src="../images/washDrawing/037.JPG" />
  </body>
</html>
