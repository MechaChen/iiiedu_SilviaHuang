<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>24_inArray</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      span {
        font-size: 20px;
        color: indigo;
        text-transform: uppercase;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="text" id="bread" />
    </label>
    <button id="checkButton">Check Bread</button>
    <p id="feedback"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        const breads = ["bagel", "donuts", "pretzel", "rolls", "croissant"];
        $("#checkButton").click(function() {
          const bread = $("#bread").val();

          if ($.inArray(bread, breads) != -1) {
            $("#feedback").html(`<span>${bread}</span> is in bread array`);
          } else {
            $("#feedback").html(`<span>${bread}</span> is in bread array`);
          }
        });
      });
    </script>
  </body>
</html>
