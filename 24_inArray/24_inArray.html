<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      span {
        font-size: 20px;
        color: indigo;
        text-transform: uppercase;
        font-weight: 700;
      }
    </style>
    <script>
      $(document).ready(function() {
        const breads = ["bagel", "donuts", "pretzel", "rolls", "croissant"];
        $("#checkButton").click(function() {
          const bread = $("#bread").val();
          const feedback = $("#feedback");
          if ($.inArray(bread, breads) != -1) {
            feedback.html(`<span>${bread}</span> is in Bread Array.`);
          } else {
            feedback.html(`<span>${bread}</span> is NOT in Bread Array.`);
          }
        });
        // 用 enter 按也有反應
        $("#bread").keyup(function(e) {
          if (e.keyCode == 13) {
            const bread = $("#bread").val();
            const feedback = $("#feedback");
            if ($.inArray(bread, breads) != -1) {
              feedback.html(`<span>${bread}</span> is in Bread Array.`);
            } else {
              feedback.html(`<span>${bread}</span> is NOT in Bread Array.`);
            }
          }
        });
      });
    </script>
    <title>jQuery</title>
  </head>
  <body>
    Bread: <input type="text" id="bread" />
    <button id="checkButton">Check bread</button>

    <p id="feedback"></p>
  </body>
</html>
