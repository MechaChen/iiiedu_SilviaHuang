<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $("img").css({ opacity: 0.5 });
        $("img").mouseover(function() {
          $("img").animate({ opacity: 0.5 }, 100);
          $(this).animate({ opacity: 1 }, 300);
        });
      });
    </script>
    <title>jQuery</title>
  </head>
  <body>
    <div>
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
      <img src="../images/bg008.gif" />
    </div>
  </body>
</html>
