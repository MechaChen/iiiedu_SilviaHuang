<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>14_watch</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="inputValue.a" />
      <p>{{ inputValue.a }}</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          value: 0,
          inputValue: {
            a: "",
            b: 0
          }
        },
        methods: {},
        computed: {},
        watch: {
          inputValue: {
            handler(val, oldVal) {
              console.log(`value : ${oldVal.a} -> ${val.a}\n`);
              console.log(val == oldVal);
            },
            deep: true
          }
        }
      });
    </script>
  </body>
</html>
