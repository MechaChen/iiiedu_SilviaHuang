<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div id="app" vue-text></div> -->
    <div id="app">
      <h1>
        {{ message }}
      </h1>
      <input type="text" v-model="score" />
      <p v-if="score > 100">Error</p>
      <p v-else-if="score >= 80">You're awesome!</p>
      <p v-else-if="score >= 70">It's hard to pass</p>
      <p v-else-if="score >= 0">You have failed</p>
      <p v-else>Error</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello, Vue!",
          score: 80,
          show: false
        }
      });
    </script>
  </body>
</html>
