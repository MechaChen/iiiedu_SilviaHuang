<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4_for</title>
    <style>
      body {
        font: 20px Tahoma;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{ title }}</h2>
      <ul>
        <li v-for="color in colors">{{ color }}</li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Colors",
          colors: [
            "red",
            "orange",
            "yellow",
            "green",
            "blue",
            "indigo",
            "purple"
          ]
        }
      });
    </script>
  </body>
</html>
