<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      const MyHeader = Vue.extend({
        template: '<header class="header">Hello, Vue!</header>'
      });
      const MySection = Vue.extend();
      const MyAside = Vue.extend({
        template: '<aside class="asdie">Aside</aside>'
      });

      new Vue({
        el: "#app",
        components: {
          MyHeader,
          MySection,
          MyAside
        }
      });
    </script>
  </body>
</html>
