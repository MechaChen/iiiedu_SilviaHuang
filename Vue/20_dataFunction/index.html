<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      #app {
        font: 30px Tahoma;
      }
      .component {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
    <title>20_dataFunction</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <my-div></my-div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      Vue.component("my-div", {
        template: `<div class="component">Hi, Vue from {{ message }}!</div>`,
        data() {
          return {
            message: "Hi, Vue from component!"
          };
        }
      });
      new Vue({
        el: "#app",
        data: {
          message: "Hello, Vue from root!"
        }
      });
    </script>
  </body>
</html>
