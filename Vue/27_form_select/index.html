<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body,
      select {
        font: 24px Tahoma;
        color: indigo;
      }
      select {
        padding: 5px 10px;
      }
    </style>
    <title>27_form_select</title>
  </head>
  <body>
    <div id="app">
      <!-- <select v-model="year">
        <option value="">Selct Year</option>
        <option></option>
        <option></option>
        <option></option>
      </select> -->
      <select v-model="selectedYear">
        <option v-for="year in years">{{ year }}</option>
      </select>
      <h1>{{ selectedYear }}</h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          years: [2017, 2018, 2019],
          selectedYear: ""
        }
      });
    </script>
  </body>
</html>
