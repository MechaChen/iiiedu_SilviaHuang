<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      #app {
        font: 30px Tahoma;
      }
      .component {
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
    <title>17_componentsRegister</title>
  </head>
  <body>
    <div id="app">
      <my-div></my-div>
      <my-div></my-div>
      <my-div></my-div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        components: {
          // registration
          "my-div": {
            template: '<div class="component">My component of Vue</div>'
          }
        }
      });
    </script>
  </body>
</html>
