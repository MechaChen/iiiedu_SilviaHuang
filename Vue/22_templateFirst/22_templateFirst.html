<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>22_templateFirsts</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>hahaha</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello"
        },
        template: '<h2 style="color:red;">{{ message }} - {{ message }}</h2>'
      });
    </script>
  </body>
</html>
