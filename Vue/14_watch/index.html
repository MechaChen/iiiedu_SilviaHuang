<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>14_watch</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="value" />
      <p>{{ valueSquare }}</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          value: 0
        },
        methods: {},
        computed: {
          valueSquare() {
            return Math.pow(this.value, 2);
          }
        },
        watch: {
          // 宣告成函數
          // value(val, oldVal) {
          //   console.log(`value : ${oldVal} -> ${val}`);
          // },
          // valueSquare(val, oldVal) {
          //   console.log(`valueSquare : ${oldVal} -> ${val}`);
          // }
          // 宣告成物件
          value: {
            handler(val, oldVal) {
              console.log(`value : ${oldVal} -> ${val}`);
            },
            immediate: true,
            deep: true
          }
        }
      });
    </script>
  </body>
</html>
