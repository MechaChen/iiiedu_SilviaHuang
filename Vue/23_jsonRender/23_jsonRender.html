<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body,
      html {
        font-family: Arial, Tahoma, Verdana;
      }
      h1 {
        font-size: 18px;
      }
      a {
        color: #366;
        text-decoration: none;
      }
      /* img {
        transform: perspective(200px) rotateX(40deg);
      } */
      img:hover {
        animation: trapeziod 1s linear;
      }
      @keyframes trapeziod {
        0% {
          transform: perspective(150px) rotateX(0deg);
        }
        12.5% {
          transform: perspective(150px) rotateX(5deg);
        }
        25% {
          transform: perspective(150px) rotateX(10deg);
        }
        37.5% {
          transform: perspective(150px) rotateX(15deg);
        }
        50% {
          transform: perspective(150px) rotateX(20deg);
        }
        67.5% {
          transform: perspective(150px) rotateX(15deg);
        }
        75% {
          transform: perspective(150px) rotateX(10deg);
        }
        87.5% {
          transform: perspective(150px) rotateX(5deg);
        }
        100% {
          transform: perspective(150px) rotateX(0deg);
        }
      }
      .author {
        font-size: 14px;
      }
      .book {
        display: inline-block;
        width: 200px;
        border: 1px solid gray;
        vertical-align: top;
        text-align: center;
        border-radius: 10px;
        margin: 12px;
        padding: 10px;
      }
    </style>
    <title>23_jsonRender</title>
  </head>
  <body>
    <div id="app">
      <div v-for="book in books" class="book">
        <a :href="book.url">
          <img :src="book.image" alt="" width="180" />
        </a>
        <a :href="book.url">
          <h1>{{ book.title }}</h1>
        </a>
        <span class="author">{{ book.author }}</span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          books: []
        },
        mounted() {
          // 1. fetch API
          // fetch("../bookData.json")
          //   .then(res => res.json())
          //   .then(books => (this.books = books));
          // 2. jQuery
          // $.getJSON("../bookData.json").then(books => (this.books = books));
          // 3. Axios
          axios.get("../bookData.json").then(res => (this.books = res.data));
        }
      });
    </script>
  </body>
</html>
