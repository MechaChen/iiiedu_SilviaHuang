<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
        var maxCount = 70;

        $("#feedback").html(
          `<span style="color: #f00;">${maxCount}</span> words remain.`
        );

        $("#talk").keyup(function() {
          var textCount = $(this).val().length;
          var remainCount = maxCount - textCount;
          $("#feedback").html(
            `<span style="color: #f00;">${remainCount}</span> words remain.`
          );
        });
      });
    </script>
    <title>jQuery</title>
  </head>
  <body>
    <form>
      <textarea id="talk" rows="5" cols="25" maxlength="70"></textarea>
      <p id="feedback"></p>
    </form>
  </body>
</html>
