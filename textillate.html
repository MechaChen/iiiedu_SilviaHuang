<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/animate.css" />
    <style>
      #letterBoard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 600;
      }
    </style>
    <title>Textillate effect</title>
  </head>
  <body>
    <div id="letterBoard">Lorem ipsum dolor sit amet.</div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>
    <script>
      $(document).ready(() => {
        $("#letterBoard").textillate({
          selector: "#letterBoard",
          loop: true,
          minDisplayTime: 2000,
          initialDelay: 0,
          in: {
            effect: "flash",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: false,
            callback: function() {}
          },
          out: {
            effect: "bounceOutUp",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: false,
            callback: function() {}
          },
          autoStart: true,
          inEffects: [],
          outEffects: ["hinge"],
          callback: function() {},
          type: "char"
        });
      });
    </script>
  </body>
</html>
