<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Customize Video</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="skin">
      <video
        id="myMovie"
        width="640"
        poster="https://placedog.net/640/360/?id=26"
      >
        <source src="movies/videoplayback.mp4" />
      </video>
      <section class="clearfix">
        <div id="buttons">
          <button id="playButton">play</button>
          <button id="stopButton">Stop</button>
        </div>
        <div id="defaultBar">
          <div id="progressBar"></div>
        </div>
      </section>
    </div>
    <script src="new.js"></script>
  </body>
</html>
